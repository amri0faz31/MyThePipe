name: Build and Push Container

on:
  push:
    branches: [main]
    paths:
      - 'backpipe/**'
      - 'frontend/**'
      - 'Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ lower(github.repository) }}/vetapp:latest
            ghcr.io/${{ lower(github.repository) }}/vetapp:${{ github.sha }}